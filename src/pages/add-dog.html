<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/adddog.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Dog Detail</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="card-head">
          <img src="../images/dog3.jpg" alt="dog" />
          <div class="head-content">
            <h2 class="css-3d-text head-3d">Rocky</h2>
            <p>
              She is very loving and enjoys company, loves to snuggle close to
              her caregiver
            </p>
          </div>
        </div>
        <div class="card-body">
          <h2 class="css-3d-text body-3d">Rocky</h2>
          <div class="body-detail">
            <div class="box box-1">
              <h3>Sex:</h3>
              <span class="breed-detail">Male</span>
            </div>
            <div class="box box-2">
              <h3>Age:</h3>
              <span class="breed-detail">6 Months</span>
            </div>
            <div class="box box-3">
              <h3>Size</h3>
              <span class="breed-detail">small</span>
            </div>
            <div class="box box-4">
              <h3>Breed</h3>
              <span class="breed-detail">Mongrel</span>
            </div>
            <div class="box box-5">
              <h3>Special Gift</h3>
              <span class="breed-detail">Excellent car passenger</span>
            </div>
          </div>
          <a href="#" target="_blank" class="button"
            ><i class="fa-solid fa-paw"></i> ADog Me</a
          >
        </div>
      </section>
      <ul class="background">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </main>
  </body>
</html>
