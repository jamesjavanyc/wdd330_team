<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Adoption Form</title>

<body class="body-form">
    <div class="background"></div>
    <section>
        <div class="navigation">
            <div class="logo"><i class="fa-solid fa-paw fa-3x"></i></div>
            <nav class="menu">
                <ul class="menuItems">
                    <li><a href="../index.html" data-item="Home">Home</a></li>
                    <li><a href="form.html" data-item="Form">Form</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <header>
        <h1 id="form-title">Dog Adoption Form</h1>
        <img src="images/dog-peaking.png" alt="dog peaking" class="back-picture">
    </header>

    <main>
        <form id="survey-form">
            <div>
                <p id="description"><em>
                        Thank you for offering a dog to us.
                    </em></p>
            </div>
            <div id="first-last-name">
                <label class="main-label" for="Age" id="name-label">Age </label>
                <input type="text" id="age" placeholder="John" required>
            </div>
            <div id="first-last-name">
                <label class="main-label" for="Age" id="name-label">Breed </label>
                <input type="text" id="breed" placeholder="John" required>
            </div>

            <div id="housing">
                <label class="main-label">What gender is the dog?</label>
                <select id="gender">
                    <option disabled selected value>Select an gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div id="housing">
                <label class="main-label">What size is the dog?</label>
                <select id="size">
                    <option disabled selected value>Select an size</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
            <div id="first-last-name">
                <label class="main-label" for="Age" id="name-label">ImageUrl </label>
                <input type="text" id="ImageUrl" required>
            </div>
            <div id="first-last-name">
                <label class="main-label" for="Age" id="name-label">Personality </label>
                <input type="text" id="personality" placeholder="John" required>
            </div>
            <div id="first-last-name">
                <label class="main-label" for="Age" id="name-label">Special gift </label>
                <input type="text" id="specialgift" placeholder="John" required>
            </div>
            </div>


            <!-- submit button -->
            <div id="button">
                <div id="submit">Submit</div>
            </div>


        </form>
    </main>



    <script src="../js/donate.js" type="module"></script>
</body>

</html>
